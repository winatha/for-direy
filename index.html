<!DOCTYPE html>
<html lang="en">
<head>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="css/style.css" />
            <link rel="icon" href="img/flowers.png" type="image/x-icon" />
            <title>Flowers</title>
        </head>
        <body>
    
            <audio src="media/Vocaroo 13q25K6aNriA.mp3" loop id="linkmp3a"></audio>
            <button id="playPauseBtn">Pause</button>
            <div class="greetings">
                <span>H</span>
                <span>A</span>
                <span>L</span>
                <span>L</span>
                <span>O</span>
                <span>R</span>
                <span>E</span>
                <span>R</span>
                <span>E</span>
            </div>
            <div class="description">
                <span>"jadilah seperti bunga yang tetap memberikan keharuman bahkan kepada tangan yang telah merusaknya." 
                <p></p> "Setiap bunga memiliki keunikan dan kecantikan yang tidak ada duanya, begitu pula dirimu."</span>
            </div>
            <div class="button">
                <button id="btnKlik">Klik"pkay dulu kocak"</button>
            </div>
            <script>
                const audio = document.getElementById('linkmp3a');
                const playPauseBtn = document.getElementById('playPauseBtn');
                // Auto play audio saat halaman selesai dimuat
                window.addEventListener('load', () => {
                    audio.play().catch(e => {
                        // Jika autoplay diblokir browser, ubah tombol jadi "Play"
                        console.log('Autoplay prevented:', e);
                        playPauseBtn.textContent = 'Play';
                    });
                });
                // Toggle play/pause saat tombol diklik
                playPauseBtn.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play();
                        playPauseBtn.textContent = 'Pause';
                    } else {
                        audio.pause();
                        playPauseBtn.textContent = 'Play';
                    }
                });
                // Membuka halaman flower.html di tab baru agar audio tetap berjalan
                document.getElementById('btnKlik').addEventListener('click', function() {
                    window.open('flower.html', '_blank');
                });
            </script>
        </body>
        </html>
